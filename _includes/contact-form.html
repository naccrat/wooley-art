<br><br>
<form 
  id="contact" 
  class="form" 
  method="POST"
  action="/contact-success.html"
  data-netlify-recaptcha="true"
  data-netlify="true"
  >
  <div class="form__subcontainer">
    <div>
      <label name="name" class="db fw4 lh-copy f6">Full Name</label>
      <input type="text" name="first-name" id="form-first-name" required>
    </div>
  </div>

  <div>
    <label name="email" class="db fw4 lh-copy f6">Email</label>
    <input type="email" name="email" id="form-email" required>
  </div>

  <div>
    <label name="message" class="db fw4 lh-copy f6">Message</label>
    <textarea name="message" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2"  rows="3"></textarea>
  </div>
  
  <div data-netlify-recaptcha="true"></div>

  <div class="form__submit">
    <div class="form__btn">
      <button class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit">Send</button>
    </div>
  </div>

  <p class="form__message"></p>
</form>
