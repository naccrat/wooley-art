{% include head.html %}
  <body data-bs-spy="scroll" data-bs-target="#navScroll">
  {% include nav.html %}
  <main>
    <div class="w-100 overflow-hidden">
        <div class="container">
          <div class="col-lg-10 py-vh-5 mt-5 mb-3">
            {% if page.url == "/" %}
            <h1 class="display-6 fw-bold mt-3">{{ page.description }}</h1>
            {% else %}
            <h1 class="display-6 fw-bold mt-3">{{ page.title }}</h1>
            {% endif %}
          </div>
        </div>
    </div>
    {{ content }}
  </main>
  {% include footer.html %}
  </body>
</html>
